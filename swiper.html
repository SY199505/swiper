<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="swiper-3.4.2.min.css">
	<style>
		body {
			margin: 0;
		}
		.swiper-slide img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">
				<img data-src="B4.gif" class="swiper-lazy" alt="">
				<div class="swiper-lazy-preloader"></div>
	        </div>
	        <div class="swiper-slide">
				<img data-src="B5.gif" class="swiper-lazy" alt="">
				<div class="swiper-lazy-preloader"></div>
	        </div>
	        <div class="swiper-slide">
				<img data-src="B6.gif" class="swiper-lazy" alt="">
				<div class="swiper-lazy-preloader"></div>
	        </div>
	        <div class="swiper-slide">
				<img data-src="B3.gif" class="swiper-lazy" alt="">
				<div class="swiper-lazy-preloader"></div>
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <!-- <div class="swiper-pagination"></div> -->
	    
	    <!-- 如果需要导航按钮 -->
	    <!-- <div class="swiper-button-prev"></div> -->
	    <!-- <div class="swiper-button-next"></div> -->
	    
	    <!-- 如果需要滚动条 -->
	    <!-- <div class="swiper-scrollbar"></div> -->
	</div>
	<!-- 导航等组件可以放在container之外 -->
	<script src="swiper-3.4.2.min.js"></script>
</body>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
			direction: 'vertical',
			loop: true,
			height: window.innerHeight,
			width: window.innerWidth,
			effect : 'flip',
			lazyLoading : true,
			// 如果需要分页器
			// pagination: '.swiper-pagination',

			// 如果需要前进后退按钮
			// nextButton: '.swiper-button-next',
			// prevButton: '.swiper-button-prev',

			// 如果需要滚动条
			// scrollbar: '.swiper-scrollbar',
		})
	</script>
</html>
